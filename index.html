<!DOCTYPE html>
<html>
  <head>
    <title>index.html</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <header>
      <h1>Job Listings</h1>
      <form>
        <input type="text" id="search-title" placeholder="Search by job title">
        <input type="text" id="search-location" placeholder="Search by job location">
        <select id="search-type">
          <option value="">All</option>
          <option value="full-time">Full Time</option>
          <option value="part-time">Part Time</option>
        </select>
        <button type="button" onclick="searchJobs()">Search</button>
        <button type="button" id="clear-search" onclick="clearSearch()">X</button>
        <button type="button" id="add-job" onclick="showJobForm()">Add Job</button>
        <section id="job-form" class="hidden">
  <form>
    <h2>Add a New Job</h2>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>
    <label for="location">Location</label>
    <input type="text" id="location" name="location" required>
    <label for="company">Company</label>
    <input type="text" id="company" name="company" required>
    <label for="type">Type</label>
    <select id="type" name="type">
      <option value="full-time">Full Time</option>
      <option value="part-time">Part Time</option>
    </select>
    <label for="overview">Overview</label>
    <textarea id="overview" name="overview" rows="5" required></textarea>
    <label for="requirements">Requirements</label>
    <textarea id="requirements" name="requirements" rows="5" required></textarea>
    <label for="work">Work</label>
    <textarea id="work" name="work" rows="5" required></textarea>
    <button onclick="addJob()">Add Job</button>

    <button type="button" onclick="hideJobForm()">Cancel</button>
  </form>
</section>


      </form>
    </header>
    <main>
      <div id="job-listings"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
